<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikidata Visualization Engine</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="code.js"></script>

</head>
<body>

<div class="header">
    <h1>Wikidata Visualization Engine</h1>
</div>

<div id="mainPage" class="content" >
    <div id="command">
        <h1>Please Choose Subject</h1>
    </div>
    <div id="search" class="search-container" >
        <label for="subjects"></label>
        <select id="subjects" name="subject" style="width:200px; height:30px;" >
            <option value="" selected="true" disabled="disabled">Click To Select Subject</option>
            <option value="Music">Music</option>
            <option value="Photography">Photography</option>
            <option value="Movies">Movies</option>
            <option value="Fashion">Fashion</option>
            <option value="Literature">Literature</option>
            <option value="Television">Television</option>
            <option value="Architecture">Architecture</option>
            <option value="Artworks">Artworks</option>
            <option value="Sculpture">Sculpture</option>
            <option value="Theater">Theater</option>
            <option value="Typography">Typography</option>
            <option value="Other">Other</option>
        </select>
        <input id="btn1" type="submit" onclick="chooseSubject()" style=" height:30px;border-radius: 5px;background: #7ea3d0;" >





    </div>
</div>

</body>
</html>
